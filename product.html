<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk</title>
    <link rel="stylesheet" /main.css">
</head>
<body>
    <h1>Detail Produk</h1>
    <div id="product-container"></div>

    <script>
        // Ganti dengan URL Google Apps Script kamu
        const apiUrl = 'https://script.google.com/macros/s/AKfycbzQ7sKN4E_T9nlEz3dB55Il0vKdNoeovjGU0qcWBtmdipRN6p8T8sVCho32M3Arn9yidg/exec';
        
        // Ambil ID produk dari parameter URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId');
        
        // Panggil API untuk mendapatkan data produk
        fetch(`${apiUrl}?productId=${productId}`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('product-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching product data:', error);
                document.getElementById('product-container').innerHTML = "Produk tidak ditemukan.";
            });
    </script>
</body>
</html>
