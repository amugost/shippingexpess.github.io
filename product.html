<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        /* Tambahkan CSS untuk styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .product-info {
            margin-top: 20px;
        }
        .discount {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Product Details</h1>
    <div class="product-info">
        <img id="product-image" alt="Product Image">
        <h2 id="product-title"></h2>
        <p id="original-price"></p>
        <p id="discount-price"></p>
        <p class="discount" id="discount"></p>
        <p id="product-description"></p>
        <a id="link-out" href="#" target="_blank">See Details</a>
    </div>

    <script>
        const productId = new URLSearchParams(window.location.search).get('productId');
        const apiUrl = `https://script.google.com/macros/s/AKfycbyzJyMWf-1pQEb-trhN0afyFCIaCQyggkksqW4KK9TSkvKIpY5k-_tELJwdMZAesnw4Kg/exec?productId=${productId}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Misalkan kita ingin menampilkan produk pertama
                const product = data[0]; // Ambil produk pertama
                if (product) {
                    document.getElementById('product-image').src = product.gambar;
                    document.getElementById('product-title').innerText = product.judul;
                    document.getElementById('original-price').innerText = `Original Price: ${product.original_price}`;
                    document.getElementById('discount-price').innerText = `Discount Price: ${product.discount_price}`;
                    document.getElementById('discount').innerText = `Discount: ${Math.round(product.discount * 100)}%`;
                    document.getElementById('product-description').innerText = product.desc;
                    document.getElementById('link-out').href = product.link_out;
                } else {
                    console.error('Product not found');
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
