<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      width: 100px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product List</h1>
    <table id="productTable">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Image</th>
          <th>Description</th>
          <th>Original Price</th>
          <th>Discounted Price</th>
          <th>Discount</th>
          <th>Promotion</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Ganti URL berikut dengan URL dari Google Apps Script API kamu
    const apiUrl = 'https://script.google.com/macros/s/AKfycbxaxgV3LPmzpMRfWnkrpyL9Xr3kKXDQBRpxfBpfi8ka_CKpX8vuYUlJ9y5Mp2FvYwfK/exec';

    // Mengambil data dari API Google Apps Script
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const productTable = document.getElementById('productTable').getElementsByTagName('tbody')[0];
        
        // Memasukkan setiap produk ke tabel
        data.forEach(product => {
          let row = productTable.insertRow();
          
          // Menambahkan kolom untuk setiap produk
          row.insertCell(0).innerText = product.ProductId;
          row.insertCell(1).innerHTML = `<img src="${product['Image Url']}" alt="Product Image">`;
          row.insertCell(2).innerText = product['Product Desc'];
          row.insertCell(3).innerText = `${product.Currency} ${product['Origin Price']}`;
          row.insertCell(4).innerText = `${product.Currency} ${product['Discount Price']}`;
          row.insertCell(5).innerText = `${product.Discount}%`;
          row.insertCell(6).innerHTML = `<a href="${product['Promotion Url']}" target="_blank">Buy Now</a>`;
          row.insertCell(7).innerText = product.Category;
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
