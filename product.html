<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="product-title">Detail Produk</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/amugost/github-style/main/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .price {
            font-size: 20px;
            color: green;
        }
        .discount {
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h1 id="product-title">Loading...</h1>
        <img id="product-image" src="" alt="Product Image">
        <p id="product-description"></p>
        <p class="price" id="product-original-price"></p>
        <p class="price" id="product-discount-price"></p>
        <p class="discount" id="product-discount"></p>
        <a id="product-link" href="#" target="_blank">View Product</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId');

        fetch(`https://script.google.com/macros/s/AKfycbyzJyMWf-1pQEb-trhN0afyFCIaCQyggkksqW4KK9TSkvKIpY5k-_tELJwdMZAesnw4Kg/exec?productId=${productId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('product-title').innerText = 'Produk tidak ditemukan.';
                } else {
                    document.getElementById('product-title').innerText = data.judul;
                    document.getElementById('product-image').src = data.gambar;
                    document.getElementById('product-description').innerText = data.desc;
                    document.getElementById('product-original-price').innerText = `Original Price: ${data['original price']}`;
                    document.getElementById('product-discount-price').innerText = `Discount Price: ${data['discoun price']}`;
                    document.getElementById('product-discount').innerText = `Discount: ${data.discount}`;
                    document.getElementById('product-link').href = data['link out'];
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('product-title').innerText = 'Produk tidak ditemukan.';
            });
    </script>
</body>
</html>
